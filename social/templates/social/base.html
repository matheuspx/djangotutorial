<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Social App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f5f9;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            margin-right: 15px;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .btn-primary {
            background: linear-gradient(90deg, #007BFF, #0056b3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0069d9, #004b9a);
        }
        footer {
            margin-top: 60px;
            text-align: center;
            color: #777;
            font-size: 0.9em;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-chat-dots-fill"></i> SocialApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_post' %}">
                                <i class="bi bi-plus-circle"></i> Novo Post
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-circle"></i> {{ user.username }}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm ms-2" href="{% url 'logout' %}" 
                               onclick="return confirm('Tem certeza que deseja sair?');">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-light btn-sm me-2" href="{% url 'login' %}">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light btn-sm" href="{% url 'register' %}">
                                <i class="bi bi-person-plus"></i> Registrar
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- RODAPÉ -->
    <footer>
        <p>&copy; {{ now|date:"Y" }} SocialApp — desenvolvido com ❤️ em Django</p>
    </footer>
</body>
</html>
