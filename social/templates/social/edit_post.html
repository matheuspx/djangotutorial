{% extends "base.html" %}

{% block title %}Editar Post{% endblock %}

{% block content %}
<h2>Editar Post</h2>
<form method="POST">
    {% csrf_token %}
    <textarea name="content" rows="4" cols="50">{{ post.content }}</textarea><br>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
